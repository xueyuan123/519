    <!--~~~~~~~~~~~~~~~~~~~~~~~~ Photo Share part  beign~~~~~~~~~~~~~~~~~-->
<div id="photoFrame">
  <div class="row photoShow" style="margin-top: 2%; padding: 0;">

  </div>
</div>



  <div style="margin-left: 45%; margin-top: 3%; margin-bottom: 8%;">
    <button type="button" class="btn btn-default btn-lg" style="border: 0;">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg" style="border: 0;">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>


    <!--~~~~~~~~~~~~~~~~~~~~~~~~ Photo Share part  end~~~~~~~~~~~~~~~~~-->

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  Modal part  ~~~~~~~~~~~~~~~-->
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Twinkle Photo Sharing</h4>
      </div>
      <div class="modal-body">

        <div class="row">

          <div class="col-md-8" style="height: 100%;">
            <div class="thumbnail">
              <img id="original_photo" data-src="holder.js/300x300" src="">
            </div>
          </div>

          <div class="col-md-4" style="height: 100%;">
            <div class="row">
              <div class="col-md-3">
                    <img id="host_headshot" class="img-circle" src="" style="width: 50px; height: 50px;">
              </div>
              <div class="col-md-9">
                    <span id="host_name" style="font-size: 25px; color: lawngreen;"></span>
              </div>
            </div>
            <p id="photo_description" style="margin-top: 7%;">
            </p>
            <form id="commentForm" role="form" name="form" method="POST" action="/user/comment/" target="id_iframe" >
              <div style=" margin-top: 3%;">
                <button id="likeBtn" type="button" class="btn btn-default btn-lg" style="border: 0;">

                </button>
                <button id="commBtn" type="button" class="btn btn-default btn-lg" style="border: 0;">

                </button>
                <button type="submit" class="btn btn-default btn-lg" style="border: 0;" onclick="return CheckComment()">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>
                <button id="followBtn" type="button" class="btn btn-default btn-lg" style="border: 0;">
                  <span class="glyphicon glyphicon-eye-open"></span>
                </button>
              </div>
                <textarea id="comment_textarea" style="resize: none; width: 260px; height: 70px;" name="content"></textarea>
                <input id="comm_img_id" name="comm_img_id" type="text" hidden="hidden" value=""/>
            </form>

            <iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>

            <div id="comment_part" style="height: 400px; width: 250px; overflow-y: auto; overflow-x: hidden">
            <!-- dynamic loading part-->

            </div>

          </div>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




<!-- User Infomation Change trigger modal -->
<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Information</h4>
      </div>
      <form name="form1" role="form" id="infoForm" enctype="multipart/form-data" method="POST" action="/user/changeinfo/" target="my_iframe">

          <div class="modal-body">

            <div class="input-group" style="margin-top: 5%;">
                <span class="input-group-addon">Nickname </span>
                <input id="change_info_nickname" type="text" class="form-control" name="nickname">
            </div>

            <div class="input-group" style="margin-top: 5%;">
                <span class="input-group-addon">Signature </span>
                <input id="change_info_signature" type="text" class="form-control" name="signature">
            </div>

            <div class="input-group" style="margin-top: 5%;">
                <span class="input-group-addon">Headshot </span>
                <input id="change_info_headshot" type="file" class="form-control" name="headshot">
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="change_info_submit_btn" type="submit" class="btn btn-primary">Save changes</button>
          </div>

      </form>
      <iframe id="my_iframe" name="my_iframe" style="display:none;"></iframe>
    </div>
  </div>
</div>


</body>
